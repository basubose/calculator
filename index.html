<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Calculater</title>
    <style type="text/css">
        
body{
    background-color: #9c86c2;
}

    </style>
</head>
<body >
    <img src="image/1.png" alt="image"/>
    <table width= "20%" border="1" >
        <tr>
            <td>Enter first number</td>
            <td><input type="text" name="fno" size="10" id="fno"/></td>


        </tr>
        <tr>
            <td>Enter second number</td>
            <td><input type="text" name="fno" size="10" id="sno"/></td>
        </tr>
        <tr>
            <td><button class="ab">Add</button></td>
            <td><button class="ab">sub</button></td>
        </tr>
        <tr>
            <td><button class="ab">Multi</button></td>
            <td><button class="ab">Divi</button></td>
        </tr>
       
    </table>
    <script>

        
        for(var i=0;i<document.querySelectorAll(".ab").length;i++)
        {
            document.querySelectorAll("button")[i].addEventListener("click",function()
           {
            var p=this.innerHTML;
            switch(p)
            {
                case "Add":
                var h=parseInt(document.getElementById("fno").value);
        var t=parseInt(document.getElementById("sno").value);
                    var m=h+t;
                                alert("total is"+m);
                                break;
                case "sub":
                var h=parseInt(document.getElementById("fno").value);
        var t=parseInt(document.getElementById("sno").value);
                    var m=h-t;
                                alert("substract is"+m);
                                break;
                case "Multi":
                var h=parseInt(document.getElementById("fno").value);
        var t=parseInt(document.getElementById("sno").value);
                    var m=h*t;
                                alert("multiply is"+m);
                                break;
                case "Divi":
                var h=parseInt(document.getElementById("fno").value);
        var t=parseInt(document.getElementById("sno").value);
                    var m=h/t;
                                alert("Divition is"+m);
                                break;
                default:        console.log();
                                break;
            }

           });
        }
        
        </script>
</body>
</html>
